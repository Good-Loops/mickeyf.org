name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: frontend

      - name: Build the project
        run: npm run build
        working-directory: frontend
        env:
          NODE_ENV: 'production'
          VITE_DEV_API_URL: ${{ secrets.DEV_API_URL }}
          VITE_PROD_API_URL: ${{ secrets.PROD_API_URL }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NOTED_REEF_387021 }}
          channelId: live
          projectId: noted-reef-387021
      
      - name: Notify Slack (result)
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            MSG="✅ Frontend deployed to Firebase Hosting. Commit: ${GITHUB_SHA:0:7}"
          else
            MSG="❌ Frontend deploy FAILED (Firebase Hosting). Commit: ${GITHUB_SHA:0:7}. Check GitHub Actions logs."
          fi

          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"$MSG\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}


